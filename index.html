<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haptic Fidget with Relaxing and Music Patterns</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            user-select: none;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .screen {
            display: none;
            width: 80%;
            height: 80%;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            text-align: center;
            padding: 20px;
            position: relative;
            flex-direction: column;
        }
        .active {
            display: flex;
        }
        #menuScreen select,
        #menuScreen button,
        #fidgetScreen button {
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        #fidgetScreen input[type="range"] {
            width: 80%;
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #00796b;
        }
        .warning-message {
            font-size: 16px;
            color: red;
            margin-top: 20px;
        }
        #feedbackMessage {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Menu Screen -->
<div id="menuScreen" class="screen active">
    <h2>Customize Your Haptics</h2>
    <label for="patternSelect">Choose a Haptic Pattern:</label>
    <select id="patternSelect">
        <option value="0">Gentle Pulse</option>
        <option value="1">Soft Rhythmic Pulses</option>
        <option value="2">Long Continuous Vibration</option>
        <option value="3">Wave-Like Pattern</option>
        <option value="4">"Shake It Off" Rhythm</option>
        <option value="5">Slow Wave</option>
        <option value="6">Pulse Massage</option>
        <option value="7">Deep Relax</option>
        <option value="8">Tension Relief</option>
        <option value="9">Focused Pulse</option>
        <option value="10">Energy Flow</option>
        <option value="11">Calm Cycle</option>
        <option value="12">Grounding Beat</option>
        <option value="13">Walk It Like I Talk It - Chorus</option>
        <option value="14">Interstellar - Main Theme</option>
    </select>
    <br>
    <button id="startFidget">Start Fidget</button>
    
    <div class="warning-message">
        <strong>Important:</strong> Do not place near the heart. Haptics is only for your hands.
    </div>
</div>

<!-- Fidget Screen -->
<div id="fidgetScreen" class="screen">
    <h2>Adjust Haptic Strength</h2>
    <label for="hapticStrength">Haptic Strength:</label>
    <input type="range" id="hapticStrength" min="0.1" max="1" step="0.1" value="0.5">
    <button id="startHaptic">Start Haptics</button>
    <button id="stopHaptic">Stop Haptics</button>
    <button class="back-button" id="backToMenuFromFidget">Back to Menu</button>
    
    <!-- Haptic Counter Display -->
    <div id="hapticCounterDisplay">Haptics Felt: 0</div>
</div>

<!-- Feedback Message -->
<div id="feedbackMessage">
    For feedback, please email benjaminhunter773@gmail.com.
</div>

<!-- Sound for Soothing Mechanical Keyboard -->
<audio id="keyboardSound" src="https://www.soundjay.com/mechanical-keyboard/mechanical-keyboard-single-key-01.mp3" preload="auto"></audio>

<script>
    let patternIndex = 0;
    let vibrationInterval;
    let hapticStrength = 0.5;
    let hapticCounter = 0;
    const sound = document.getElementById('keyboardSound');

    const patterns = [
        [20, 30, 40, 50],
        [100, 50, 100, 50, 100, 50],
        [500],
        [300, 100, 500, 100, 300],
        [500, 300, 500, 300, 500, 1000, 300, 300, 300],
        [500, 500, 1000, 500, 500],
        [200, 100, 200, 100, 400],
        [2000, 500, 2000],
        [100, 200, 100, 300, 500],
        [100, 100, 100, 50, 100, 50],
        [300, 200, 300, 100, 300],
        [500, 500, 300, 500, 500],
        [1000, 300, 1000, 300],
        [300, 100, 150, 100, 300, 100, 150, 100, 300, 100, 150, 500],
        [1000, 300, 800, 200, 1200, 500, 1000, 300, 800, 200, 1200]
    ];

    document.getElementById('startFidget').addEventListener('click', function() {
        const selectedPattern = document.getElementById('patternSelect').value;
        patternIndex = parseInt(selectedPattern, 10);
        document.getElementById('menuScreen').classList.remove('active');
        document.getElementById('fidgetScreen').classList.add('active');
    });

    document.getElementById('backToMenuFromFidget').addEventListener('click', function() {
        document.getElementById('fidgetScreen').classList.remove('active');
        document.getElementById('menuScreen').classList.add('active');
        stopVibration();
    });

    function startVibration() {
        if ('vibrate' in navigator) {
            updateVibration();
            vibrationInterval = setInterval(updateVibration, 1000);
        } else {
            alert('Vibration API is not supported on this device');
        }
    }

    function updateVibration() {
        const strengthAdjustedPattern = patterns[patternIndex].map(duration => duration * hapticStrength);
        navigator.vibrate(strengthAdjustedPattern);
        hapticCounter += strengthAdjustedPattern.length;
        document.getElementById('hapticCounterDisplay').textContent = `Haptics Felt: ${hapticCounter}`;
    }

    function stopVibration() {
        clearInterval(vibrationInterval);
        navigator.vibrate(0);
    }

    document.getElementById('startHaptic').addEventListener('click', function() {
        startVibration();
        sound.play();
    });

    document.getElementById('stopHaptic').addEventListener('click', function() {
        stopVibration();
    });

    document.getElementById('hapticStrength').addEventListener('input', function() {
        hapticStrength = parseFloat(this.value);
        updateVibration();
    });
</script>

</body>
</html>
